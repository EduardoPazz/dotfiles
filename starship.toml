# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
# [character]                            # The name of the module we are configuring is "character"
# success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "bold yellow"

[cmake]
format = "via [$symbol $version]($style) "
symbol = "cmake"

[erlang]
symbol = "erlang "

[git_branch]
symbol = "branch "

[hostname]
ssh_only = false

[java]
symbol = "java "

[lua]
symbol = "lua "

[perl]
symbol = "perl "

[php]
symbol = "php "

[python]
symbol = "python "

[ruby]
symbol = "ruby "

[rust]
symbol = "rust "

[username]
show_always = true
format = "[$user]($style)@"

